<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <link th:href="@{/css/update.css}" rel="stylesheet"/>
    <th:block th:include="include :: header('修改技术需求信息')"/>
    <link th:href="@{/ajax/libs/summernote/summernote.css}" rel="stylesheet" type="text/css">
    <link th:href="@{/ajax/libs/bootstrap-fileinput/fileinput.min.css}" rel="stylesheet"/>

    <style>
        .control-label {
            padding-right: 0 !important;;
            padding-left: 0 !important;
            font-size: 15px;
            color: #3e434a;
        }

        .form-group > div {
            padding-left: 4px !important;
            padding-right: 4px !important;;
        }

        .form-control {
            border-radius: 4px !important;
            border: 1px solid #c5cbee;
        }

        form {
            background-color: #eaf4fe;
            padding: 20px 40px !important;
            margin: 10px 0 !important;
            border: 1px solid #cbdff4;
        }

        .content-title {
            display: flex;
            height: 20px;
            align-items: center;
        }

        .content-title > span {
            font-size: 16px;
            color: #3e434a;
            font-family: "Microsoft YaHei";
            font-weight: bold;
            margin-left: 6px;
        }

        .content-icon {
            height: 15px;
            width: 5px;
            background-color: #2a7bf2;
        }

        .ibox-content {
            padding: 20px 40px !important;
        }
    </style>
</head>
<body class="white-bg">
<div class="wrapper wrapper-content animated ibox-content">

    <form class="form-horizontal m" id="form-requirement-edit" th:object="${technologyRequirement}">
        <input name="id" th:field="*{id}" type="hidden">

        <div class="row">
            <div class="col-sm-12">
                <div class="form-group">
                    <label class="col-sm-3 control-label is-required">标题：</label>
                    <div class="col-sm-9">
                        <input name="title" th:field="*{title}" class="form-control" placeholder="请输入标题" type="text" maxlength="255" required>
                    </div>
                </div>
            </div>
        </div>


        <div class="row">
            <div class="col-sm-12">
                <div class="form-group">
                    <label class="col-sm-3 control-label is-required">所属领域：</label>
                    <div class="col-sm-6">
                        <select name="fieldId" class="form-control m-b"
                                th:with="type=${@dict.getType('sys_industry_sort')}">
                            <option th:each="dict : ${type}" th:text="${dict.dictLabel}"
                                    th:value="${dict.dictValue}" th:field="*{fieldId}"></option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="col-sm-12">
                <div class="form-group">
                    <label class="col-sm-3 control-label is-required">概述：</label>
                    <div class="col-sm-9">
                        <textarea name="summary" th:field="*{summary}" class="form-control" maxlength="500" required></textarea>
                    </div>
                </div>
            </div>
        </div>


        <div class="row">
            <div class="col-sm-12">
                <div class="form-group">
                    <label class="col-sm-3 control-label is-required">详情：</label>
                    <div class="col-sm-9">
                        <div id="summernote" name="profile"></div>
                        <input type="hidden" name="detail" th:field="*{detail}" id="detailId">
                    </div>
                </div>
            </div>


            <div class="col-sm-12">
                <div class="form-group">
                    <label class="col-sm-3 control-label is-required">项目所属阶段：</label>
                    <div class="col-sm-9">
                        <select name="projectStageId" class="form-control m-b"
                                th:with="type=${@dict.getType('sys_technical_maturity')}">
                            <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"
                                    th:field="*{projectStageId}"></option>
                        </select>
                    </div>
                </div>
            </div>
        </div>


        <div class="row">
            <div class="col-sm-12">
                <div class="form-group">
                    <label class="col-sm-3 control-label is-required">项目需求缘由：</label>
                    <div class="col-sm-9">
                        <select name="reasonId" class="form-control m-b"
                                th:with="type=${@dict.getType('sys_demand_sort')}">
                            <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"
                                    th:field="*{reasonId}"></option>
                        </select>
                    </div>
                </div>
            </div>


            <div class="col-sm-12">

                <div class="form-group">
                    <label class="col-sm-3 control-label is-required">意向合作方式：</label>
                    <div class="col-sm-6">
                        <select name="cooperationMethodId" class="form-control m-b"
                                th:with="type=${@dict.getType('sys_cooperation_method')}">
                            <option th:each="dict : ${type}" th:text="${dict.dictLabel}"
                                    th:value="${dict.dictValue}" th:field="*{cooperationMethodId}"></option>
                        </select>
                    </div>
                </div>

            </div>
        </div>


        <div class="row">
            <div class="col-sm-12">
                <div class="form-group">
                    <label class="col-sm-3 control-label ">价格：</label>
                    <div class="col-sm-9">
                        <div class="form-inline">
                            <div class="input-group">
                                <input name="price" th:field="*{price}" class="form-control" value="0.00" placeholder="请输入价格" type="number">
                            </div>
                            <label class="check-box">
                                <input name="isFace" type="checkbox" value="1" th:field="*{isFace}" >面议
                            </label>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-12">
                <div class="form-group">
                    <label class="col-sm-3 control-label ">期望达到效益：</label>
                    <div class="col-sm-9">
                        <input name="expectBenefit" th:field="*{expectBenefit}" placeholder="请输入期望达到效益"
                               class="form-control" min="0" type="number" >
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-12">
                <div class="form-group">
                    <label class="col-sm-3 control-label is-required">联系人：</label>
                    <div class="col-sm-9">
                        <input name="contactPeople" th:field="*{contactPeople}" class="form-control" placeholder="请输入联系人" type="text" maxlength="25" required>
                    </div>
                </div>
            </div>


            <div class="col-sm-12">
                <div class="form-group">
                    <label class="col-sm-3 control-label is-required">联系电话：</label>
                    <div class="col-sm-9">
                        <input name="contactTel" th:field="*{contactTel}" class="form-control" placeholder="请输入联系电话" type="text" maxlength="11" required>
                    </div>
                </div>
            </div>
        </div>


        <div class="row">
            <div class="col-sm-12">
                <div class="form-group">
                    <label class="col-sm-3 control-label is-required">电子邮箱：</label>
                    <div class="col-sm-9">
                        <input name="contactEmail" th:field="*{contactEmail}" class="form-control" placeholder="请输入电子邮箱" type="text" maxlength="35" required>
                    </div>
                </div>
            </div>


            <div class="col-sm-12">
                <div class="form-group">
                    <label class="col-sm-3 control-label is-required">联系地址：</label>
                    <div class="col-sm-9">
                        <input name="contactAddress" th:field="*{contactAddress}" class="form-control" placeholder="请输入联系地址" type="text" maxlength="255" required>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <div class="form-group">
                    <label class="col-sm-3 control-label">技术需求图片：</label>
                    <div class="col-sm-9">
                        <input id="fileinput-demo-1" type="file" name="file" multiple>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-12">
                <div class="form-group">
                    <label class="col-sm-3 control-label">附件上传：</label>
                    <div class="col-sm-9">
                        <input id="fileinput-demo-2" type="file" name="file" multiple>
                    </div>
                </div>
            </div>
        </div>

    </form>
    <div class="col-sm-12 select-table table-striped">
        <table id="bootstrap-table" data-mobile-responsive="true"></table>
    </div>
</div>
<th:block th:include="include :: footer"/>
<script th:src="@{/ajax/libs/summernote/summernote.js}" type="text/javascript"></script>
<script type="text/javascript" th:src="@{/ajax/libs/summernote/summernote-zh-CN.js}"></script>
<script th:src="@{/ajax/libs/bootstrap-fileinput/fileinput.min.js}"></script>

<script th:inline="javascript">
    var prefix = ctx + "technology/requirement";

    $("#form-requirement-edit").validate({
        focusCleanup: true
    });

    function submitHandler() {
        $("#detailId").val($('#summernote').summernote('code'));
        if ($.validate.form()) {
            $.operate.save(prefix + "/edit", $('#form-requirement-edit').serialize());
        }
    }

    $('#summernote').summernote({
        minHeight: 300,
        //tabsize: 2,
        lang: 'zh-CN',
        onImageUpload: function (files, editor, welEditable) {//图片上传
            sendFile(files[0], editor, welEditable);
        },
        //回调函数
        callbacks: {//回调函数，重写onImageUpload方法
            // onImageUpload: function(files) {
            //     sendFile(this,files[0]);
            // },
            onMediaDelete: function (target) {
                var imgSrc = target.context.currentSrc;
                var data = new FormData();
                data.append("imgSrc", imgSrc);
                console.log(imgSrc)
                $.ajax({
                    data: data,
                    type: "POST",
                    url: "",
                    cache: false,
                    contentType: false,
                    processData: false,
                    success: function (data) {
                        console.log(data);
                    }
                });
            }
        }
    });
    $(document).ready(function () {
        $('#summernote').summernote('code',  [[${technologyRequirement.detail}]]);

        var control1 = $('#fileinput-demo-1');
        control1.fileinput({
            language: 'zh', //设置语言
            uploadUrl:   '/common/upload', //上传的地址
            deleteUrl: prefix + '/removeFile',//删除图片地址
            allowedFileExtensions : ['jpg', 'png','gif'],//接收的文件后缀
            showUpload: true, //是否显示上传按钮
            showCaption: true,//是否显示标题
        });
        //files为fileinput控件ID，
        $('#fileinput-demo-1').on('fileuploaded', function (e, data, previewId, index) {
            uploadFile(data.response,0);
        }).on('filesuccessremove', function (event, previewId, extra) {
            //var id = $('#' + previewId).attr('fileid');
        });

        var control2 = $('#fileinput-demo-2');
        control2.fileinput({
            language: 'zh', //设置语言
            uploadUrl:   '/common/upload', //上传的地址
            deleteUrl: prefix + '/removeFile',//删除图片地址
            allowedFileExtensions : ['jpg', 'png','gif','doc','xlsx','xls','pdf'],//接收的文件后缀
            showUpload: true, //是否显示上传按钮

            showCaption: true,//是否显示标题
            browseClass: "btn btn-primary", //按钮样式
        });
        //files为fileinput控件ID，
        $('#fileinput-demo-2').on('fileuploaded', function (e, data, previewId, index) {
            uploadFile(data.response,1);
        }).on('filesuccessremove', function (event, previewId, extra) {
            //var id = $('#' + previewId).attr('fileid');
        });

        $(".file-preview").hide();

        var options = {
            url: prefix + "/filelistByUuid/" + [[${technologyRequirement.fileUuid}]],
            removeUrl: prefix + "/removefile",
            modalName: "附件",
            columns: [{
                title: '序号',
                width: '10%',
                align: 'center',
                formatter: function (value, row, index) {
                    return index + 1;
                }
            },
                {
                    field: 'fileName',
                    width: '50%',
                    title: '附件名称',
                    formatter: function (value, row, index) {
                        return templatList(row);
                    }
                },
                {
                    field : 'fileType',
                    width : '50%',
                    title : '附件类型',
                    formatter: function(value, row, index) {
                        if(value==1){
                            return "附件文件";
                        }else{
                            return "技术需求图片";
                        }
                    }
                },
                {
                    title: '操作',
                    align: 'center',
                    formatter: function (value, row, index) {
                        var actions = [];
                        actions.push('<a href="javascript:void(0)" style="color: #0C0C0C" onclick="$.operate.remove(\'' + row.id + '\')"><i ></i>删除</a>');
                        return actions.join('');
                    }
                }]
        };
        $.table.init(options);

        $(".fixed-table-toolbar").hide();
    });

    function templatList(row){
        var imglist ="";
        imglist=imglist+"<a href='"+row.filePath+"' th:value='' download=''>"+row.fileName+"</a><br/>" ;
        return imglist;
    }

    //上传插入
    function uploadFile(data,fileType){
        var formdata = new FormData();
        formdata.append("fileUuid", [[${technologyRequirement.fileUuid}]]);
        formdata.append("fileType",fileType)
        formdata.append("fileName", data.oriname);
        formdata.append("filePath", data.fileName);
        formdata.append("fileAlias", data.alias);
        $.ajax({
            url: prefix + '/uploadfile',
            data: formdata,
            type: "post",
            processData: false,
            contentType: false,
            success: function(result) {
                layer.alert("上传成功");
                $("#bootstrap-table").bootstrapTable('refresh');
            }
        })
    }
</script>
</body>
</html>
