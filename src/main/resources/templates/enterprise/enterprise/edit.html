                        <!--                            </select>-->
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="col-sm-3 control-label">统一社会信用代码：</label>
                    <div class="col-sm-8">
                        <input name="creditCode" th:field="*{creditCode}" class="form-control" type="text"
                               maxlength="18">
                    </div>
                </div>
            </div>
            <!--                <div class="col-sm-6">-->
            <!--                    <div class="form-group">-->
            <!--                        <label class="col-sm-3 control-label">所属区域：</label>-->
            <!--                        <div class="col-sm-8">-->
            <!--                            <select name="areaId" th:with="type=${@dict.getAreaList()}" class="form-control m-b">-->
            <!--                                <option value="">所有</option>-->
            <!--                                <option th:each="dict : ${type}" th:text="${dict.key}" th:value="${dict.value}" th:field="*{areaId}"></option>-->
            <!--                            </select>-->

            <!--                    </div>-->
            <!--                </div>-->


            <div class="col-sm-6">
                <div class="form-group">
                    <label class="col-sm-3 control-label">负责人：</label>
                    <div class="col-sm-8">
                        <input name="chargePerson" th:field="*{chargePerson}" class="form-control" type="text">
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="col-sm-3 control-label">联系电话：</label>
                    <div class="col-sm-8">
                        <input name="contactTel" th:field="*{contactTel}" class="form-control" type="text">
                    </div>
                </div>
            </div>

            <div class="col-sm-6">
                <div class="form-group">
                    <label class="col-sm-3 control-label">所在楼栋：</label>
                    <div class="col-sm-8">
                        <input name="buildingNo" th:field="*{buildingNo}" class="form-control" type="text">
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="col-sm-3 control-label">所在楼层：</label>
                    <div class="col-sm-8">
                        <input name="floorNo" th:field="*{floorNo}" class="form-control" type="text">
                    </div>
                </div>
            </div>

            <div class="col-sm-6">
                <div class="form-group">
                    <label class="col-sm-3 control-label">详细地址：</label>
                    <div class="col-sm-8">
                        <input name="detailedAddress" th:field="*{detailedAddress}" class="form-control" type="text">
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="col-sm-3 control-label">主导产品：</label>
                    <div class="col-sm-8">
                        <input name="leadingProducts" th:field="*{leadingProducts}" class="form-control" type="text">
                    </div>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="col-sm-3 control-label">企业类型：</label>
                    <div class="col-sm-8">
                        <select name="enterpriseType" class="form-control m-b"
                                th:with="type=${@dict.getType('sys_enterprise_type')}">
                            <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"
                                    th:field="*{enterpriseType}"></option>
                        </select>
                    </div>
                </div>
            </div>

        </div>

        <div class="row">
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="col-sm-3 control-label">入驻形式：</label>
                    <div class="col-sm-8">
                        <select name="intoForm" class="form-control m-b"
                                th:with="type=${@dict.getType('sys_residence_form')}">
                            <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"
                                    th:field="*{intoForm}"></option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="col-sm-3 control-label is-required">入驻时间：</label>
                    <div class="col-sm-8">
                        <div class="input-group date">
                            <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                            <input name="intoTime" th:value="${#dates.format(enterprise.intoTime, 'yyyy-MM-dd')}"
                                   class="form-control" placeholder="yyyy-MM-dd" type="text" required>
                        </div>
                    </div>
                </div>
            </div>

        </div>

        <div class="row">

            <div class="col-sm-6">
                <div class="form-group">
                    <label class="col-sm-3 control-label">占地面积(亩)：</label>
                    <div class="col-sm-8">
                        <input name="landSpace" th:field="*{landSpace}" class="form-control" type="text" number="true">
                    </div>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="col-sm-3 control-label">员工数量：</label>
                    <div class="col-sm-8">
                        <input name="employeeNumber" th:field="*{employeeNumber}" class="form-control" type="text"
                               number="true">
                    </div>
                </div>
            </div>



        </div>

        <div class="row">
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="col-sm-3 control-label is-required">专利个数：</label>
                    <div class="col-sm-8">
                        <input name="patentNumber" th:field="*{patentNumber}" class="form-control" type="text" required
                               number="true">
                    </div>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="col-sm-3 control-label is-required">人才数量：</label>
                    <div class="col-sm-8">
                        <input name="talentsNumber" th:field="*{talentsNumber}" class="form-control" type="text" required number="true">
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="col-sm-3 control-label is-required">品牌拥有数：</label>
                    <div class="col-sm-8">
                        <input name="brandOwnership" th:field="*{brandOwnership}" class="form-control" type="text"
                               required number="true">
                    </div>
                </div>
            </div>


            <div class="col-sm-6">
                <div class="form-group">
                    <label class="col-sm-3 control-label">是否规上企业：</label>
                    <div class="col-sm-8">
                        <div class="radio-box" th:each="dict : ${@dict.getType('yesorno')}">
                            <input type="radio" th:id="${'isRegulated_' + dict.dictCode}" name="isRegulated"
                                   th:value="${dict.dictValue}" th:field="*{isRegulated}">
                            <label th:for="${'isRegulated_' + dict.dictCode}" th:text="${dict.dictLabel}"></label>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="col-sm-3 control-label">是否科技型企业：</label>
                    <div class="col-sm-8">
                        <div class="radio-box" th:each="dict : ${@dict.getType('yesorno')}">
                            <input type="radio" th:id="${'isTechnology_' + dict.dictCode}" name="isTechnology"
                                   th:value="${dict.dictValue}" th:field="*{isTechnology}">
                            <label th:for="${'isTechnology_' + dict.dictCode}" th:text="${dict.dictLabel}"></label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="col-sm-3 control-label">是否高新企业：</label>
                    <div class="col-sm-8">
                        <div class="radio-box" th:each="dict : ${@dict.getType('yesorno')}">
                            <input type="radio" th:id="${'isHighTech_' + dict.dictCode}" name="isHighTech"
                                   th:value="${dict.dictValue}" th:field="*{isHighTech}">
                            <label th:for="${'isHighTech_' + dict.dictCode}" th:text="${dict.dictLabel}"></label>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="col-sm-3 control-label">是否外资企业：</label>
                    <div class="col-sm-8">
                        <div class="radio-box" th:each="dict : ${@dict.getType('yesorno')}">
                            <input type="radio" th:id="${'isForeign_' + dict.dictCode}" name="isForeign"
                                   th:value="${dict.dictValue}" th:field="*{isForeign}">
                            <label th:for="${'isForeign_' + dict.dictCode}" th:text="${dict.dictLabel}"></label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="col-sm-3 control-label">是否专精特新企业：</label>
                    <div class="col-sm-8">
                        <div class="radio-box" th:each="dict : ${@dict.getType('yesorno')}">
                            <input type="radio" th:id="${'isSpecial_' + dict.dictCode}" name="isSpecial"
                                   th:value="${dict.dictValue}" th:field="*{isSpecial}">
                            <label th:for="${'isSpecial_' + dict.dictCode}" th:text="${dict.dictLabel}"></label>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <iframe id="mapIframe" class="mapIframe" src="/map" frameborder="0"></iframe>

    </form>
</div>
<th:block th:include="include :: footer"/>
<th:block th:include="include :: datetimepicker-js"/>
<script type="text/javascript">
    var prefix = ctx + "enterprise/enterprise";
    $("#form-enterprise-edit").validate({
        focusCleanup: true
    });

    function submitHandler() {
        var lon = $("#mapIframe").contents().find("#lon").val().trim();
        var lat = $("#mapIframe").contents().find("#lat").val().trim();
        var talentsNumber =$("#talentsNumber").val();
        var employeeNumber =$("#employeeNumber").val();
        $("#lon").val(lon);
        $("#lat").val(lat);
        if (lon.length == 0 || lat.length == 0) {
            $.modal.alertWarning("请填写经纬度");
            return false;
        }
        if ($.validate.form()) {
            if(parseInt(talentsNumber) >parseInt(employeeNumber)){
                $.modal.alertWarning("人才数量"+talentsNumber+"不得大于员工数量"+employeeNumber+"！");
                $("rentSituation").focus();
                return false;
            }

            $.operate.save(prefix + "/edit", $('#form-enterprise-edit').serialize());
        }
    }

    $("input[name='intoTime']").datetimepicker({
        format: "yyyy-mm-dd",
        minView: "month",
        autoclose: true
    });

    $(function () {
        var lon = '[[${enterprise.lon}]]';
        var lat = '[[${enterprise.lat}]]';
        setTimeout(function () {
            $("#mapIframe").contents().find("#lon").val(lon);
            $("#mapIframe").contents().find("#lat").val(lat);
        },1000) ;
        $("#mapIframe").contents().find("#btn2").click();
    });
</script>

</html>
