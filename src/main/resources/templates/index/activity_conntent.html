<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>党建活动-详情</title>
    <link rel="stylesheet" th:href="@{/xwyjs/css/all.css}">
    <link rel="stylesheet" th:href="@{/xwyjs/css/style28.css}">
    <link rel="stylesheet" th:href="@{/xwyjs/lib/layui/css/layui.css}">

</head>
<body>
<div class="W128_Container X328_container">
    <div class="W128_content">
        <div class="w128_inner">
            <div class="X228_weizhi"><img src="/xwyjs/images/28/W228_dingwei.png" alt=""> 当前位置：首页>党建服务</div>
            <div class="X328_content" th:object="${activeBean}" style="min-height: 30rem;">
                <div class="X128_title" style="font-weight: normal;">[[${activeBean.theme}]]</div>
                <div class="X128_fabuTime">发布时间：<span
                        th:text="${#dates.format(activeBean.createTime,'yyyy-MM-dd')}"></span></div>
                <div class="X128_word X328_word">
                    <span id ="mainBody" class="mainBody"></span>
                </div>
                <div class="X128_img">
                    <img src="/xwyjs/images/28/Z128_img.png" alt="" style="width:60%;">
                </div>
                <div class="X328_huodong">
                    <div class="name">报名时间：</div>
                    <p th:text="${#dates.format(activeBean.enterStartTime,'yyyy-MM-dd HH:mm:ss') +' 至 ' + #dates.format(activeBean.enterEndTime,'yyyy-MM-dd HH:mm:ss') }"></p>

                </div>
                <div class="X328_huodong">
                    <div class="name">活动地点：</div>
                    <p>[[${activeBean.activityLocation}]]</p>
                </div>
                <div class="X328_huodong" th:object="${fileList}">
                    <div class="name">附件：</div>
                    <p th:each="temp : ${fileList}" id="temps">
                        <tr><a th:href="${temp.filePath}" download="" th:text="${temp.fileName}"
                               th:value="${temp.filePath}"></a></tr>
                    </p>
                </div>
            </div>
        </div>
        <div class="X328_modalDiv" style="display: none;">
            <div class="X328__modal">
                <img src="/xwyjs/images/28/X328_close.png" alt="" class="X328_close">
                <p class="X328_p">红色七月党建系列活动</p>
                <div class="m_content">
                    <div>
                        <label for="" class="X328_m_name">姓名：</label>
                        <input type="text" class="X328_m_input">
                    </div>
                    <div>
                        <label for="" class="X328_m_name">手机号：</label>
                        <input type="text" class="X328_m_input">
                    </div>
                    <div>
                        <label for="" class="X328_m_name">报名人数：</label>
                        <input type="text" class="X328_m_input">
                    </div>
                </div>
                <div class="m_bottom">
                    <button class="yes">确定报名</button>
                    <button class="no">取消</button>
                </div>
            </div>
        </div>
    </div>
</div>
</body>

<script th:src="@{/xwyjs/js/jquery.min.js}"></script>
<script th:src="@{/xwyjs/js/main.js}"></script>
<script th:src="@{/xwyjs/lib/layui/layui.js}"></script>
<script th:src="@{/xwyjs/js/28/W128_js.js}"></script>
<script th:src="@{/xwyjs/js/27/jquery.backgroundSize.js}"></script>
<script th:src="@{/xwyjs/lib/layui/lay/modules/laypage.js}"></script>

<script th:inline="javascript">

    $(document).ready(function () {
        setTimeout(function () {
            var height = $('.W128_Container').position().top + $('.W128_Container')[0].scrollHeight
            parent.changeIframe(height+'px')
            parent.changeScroll()
        },200)
        var prf = [[${activeBean.activityDescribe}]];
        $('#mainBody').html(prf);
    });
    $("#baomin").click(function () {
        $(".X328_modalDiv").show()
    })
    $(".no,.X328_close").click(function () {
        $(".X328_modalDiv").hide()
        $(".m_content input").val("")
    })
</script>
</html>
