<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <link th:href="@{/css/update.css}" rel="stylesheet"/>
    <th:block th:include="include :: header('查看人才培训信息')" />
    <th:block th:include="include :: datetimepicker-css" />
    <style>
        .control-label {
            padding-right: 0 !important;;
            padding-left: 0 !important;
            font-size: 15px;
            color: #3e434a;
        }

        .form-group > div {
            padding-left: 4px !important;
            padding-right: 4px !important;;
        }

        .form-control {
            border-radius: 4px !important;
            border: 1px solid #c5cbee;
        }
        form{
            background-color: #eaf4fe;
            padding: 20px 40px!important;
            margin: 10px 0 !important;
            border: 1px solid #cbdff4;
        }
        .content-title{
            display: flex;
            height: 20px;
            align-items: center;
        }
        .content-title>span{
            font-size: 16px;
            color: #3e434a;
            font-family: "Microsoft YaHei";
            font-weight: bold;
            margin-left: 6px;
        }
        .content-icon{
            height: 15px;
            width: 5px;
            background-color: #2a7bf2;
        }
        .ibox-content{
            padding: 20px 40px!important;
        }
    </style>
</head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
    <div class="content-title">
        <div class="content-icon"></div>
        <span>${BusinessName}</span>
    </div>
    <form class="form-horizontal m" id="form-train-edit" th:object="${talentTrain}">
        <input name="id" th:field="*{id}" type="hidden">

        <div class="row">
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="col-sm-3 control-label is-required">附件uuid：</label>
                    <div class="col-sm-9">
                        <input name="fileUuid" th:field="*{fileUuid}" placeholder="请输入附件uuid" class="form-control" readonly="true" type="text">
                    </div>
                </div>
            </div>

            <div class="col-sm-6">
                <div class="form-group">
                    <label class="col-sm-3 control-label is-required">标题：</label>
                    <div class="col-sm-9">
                        <input name="title" th:field="*{title}" placeholder="请输入标题" class="form-control" readonly="true" type="text">
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="col-sm-3 control-label is-required">课程务类型ID：</label>
                    <div class="col-sm-9">
                        <input name="classTypeId" th:field="*{classTypeId}" placeholder="请输入课程务类型ID" class="form-control" readonly="true" type="text">
                    </div>
                </div>
            </div>

            <div class="col-sm-6">
                <div class="form-group">
                    <label class="col-sm-3 control-label is-required">行业类型ID：</label>
                    <div class="col-sm-9">
                        <input name="industryId" th:field="*{industryId}" placeholder="请输入行业类型ID" class="form-control" readonly="true" type="text">
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="col-sm-3 control-label is-required">价格：</label>
                    <div class="col-sm-9">
                        <input name="price" th:field="*{price}" placeholder="请输入价格" class="form-control" readonly="true" type="text">
                    </div>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="col-sm-3 control-label is-required">报名开始时间：</label>
                    <div class="col-sm-9">
                        <div class="input-group date">
                            <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                            <input name="signupStartTime" th:value="${#dates.format(talentTrain.signupStartTime, 'yyyy-MM-dd')}" readonly="true" class="form-control" placeholder="yyyy-MM-dd" type="text">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="col-sm-3 control-label is-required">报名结束时间：</label>
                    <div class="col-sm-9">
                        <div class="input-group date">
                            <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                            <input name="signupEndTime" th:value="${#dates.format(talentTrain.signupEndTime, 'yyyy-MM-dd')}" readonly="true" class="form-control" placeholder="yyyy-MM-dd" type="text">
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="col-sm-3 control-label is-required">培训开始时间：</label>
                    <div class="col-sm-9">
                        <div class="input-group date">
                            <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                            <input name="trainStartTime" th:value="${#dates.format(talentTrain.trainStartTime, 'yyyy-MM-dd')}" readonly="true" class="form-control" placeholder="yyyy-MM-dd" type="text">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="col-sm-3 control-label is-required">培训结束时间：</label>
                    <div class="col-sm-9">
                        <div class="input-group date">
                            <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                            <input name="trainEndTime" th:value="${#dates.format(talentTrain.trainEndTime, 'yyyy-MM-dd')}" readonly="true" class="form-control" placeholder="yyyy-MM-dd" type="text">
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-sm-6">
                <div class="form-group">
                    <label class="col-sm-3 control-label is-required">培训地址：</label>
                    <div class="col-sm-9">
                        <input name="address" th:field="*{address}" placeholder="请输入培训地址" class="form-control" readonly="true" type="text">
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="col-sm-3 control-label is-required">适用对象：</label>
                    <div class="col-sm-9">
                        <input name="applyObject" th:field="*{applyObject}" placeholder="请输入适用对象" class="form-control" readonly="true" type="text">
                    </div>
                </div>
            </div>

            <div class="col-sm-6">
                <div class="form-group">
                    <label class="col-sm-3 control-label is-required">课程概述：</label>
                    <div class="col-sm-9">
                        <input name="summary" th:field="*{summary}" placeholder="请输入课程概述" class="form-control" readonly="true" type="text">
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="col-sm-3 control-label is-required">报名方式：</label>
                    <div class="col-sm-9">
                        <input name="signupMethod" th:field="*{signupMethod}" placeholder="请输入报名方式" class="form-control" readonly="true" type="text">
                    </div>
                </div>
            </div>

            <div class="col-sm-6">
                <div class="form-group">
                    <label class="col-sm-3 control-label is-required">所属小微园ID：</label>
                    <div class="col-sm-9">
                        <input name="parkId" th:field="*{parkId}" placeholder="请输入所属小微园ID" class="form-control" readonly="true" type="text">
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="col-sm-3 control-label is-required">所属企业ID：</label>
                    <div class="col-sm-9">
                        <input name="enterpriseId" th:field="*{enterpriseId}" placeholder="请输入所属企业ID" class="form-control" readonly="true" type="text">
                    </div>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="col-sm-3 control-label is-required">状态 0待审核 1已发布 2审核驳回：</label>
                    <div class="col-sm-9">
                        <div class="radio-box">
                            <input type="radio" name="status" value="">
                            <label th:for="status" th:text="未知"></label>
                        </div>
                        <span class="help-block m-b-none"><i class="fa fa-info-circle"></i> 代码生成请选择字典属性</span>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
<th:block th:include="include :: footer" />
<th:block th:include="include :: datetimepicker-js" />
<script type="text/javascript">
    var prefix = ctx + "netintech/train";
    $("#form-train-edit").validate({
        focusCleanup: true
    });

    function submitHandler() {
        if ($.validate.form()) {
            $.operate.save(prefix + "/edit", $('#form-train-edit').serialize());
        }
    }

    $("input[name='signupStartTime']").datetimepicker({
        format: "yyyy-mm-dd",
        minView: "month",
        autoclose: true
    });
</script>
</body>
</html>
